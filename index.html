<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zero 2 Web - Smart Tools</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background: #001629;
    }

    /* ✅ Particle background container */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .container {
      background: rgba(255, 255, 255, 0.10);
      backdrop-filter: blur(12px);
      padding: 45px 35px;
      border-radius: 22px;
      width: 90%;
      max-width: 580px;
      text-align: center;
      animation: fadeIn 1.5s ease;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.4rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .typing-text {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 28px;
      height: 28px;
    }

    .btn-box {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }

    a.button {
      padding: 15px 18px;
      background: linear-gradient(135deg, #00c89d, #00a87a);
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      transition: 0.4s;
    }

    a.button:hover {
      transform: translateY(-6px) scale(1.04);
      filter: brightness(1.2);
    }

    .social {
      display: flex;
      justify-content: center;
      gap: 22px;
      margin-bottom: 12px;
    }

    .social a {
      color: white;
      font-size: 1.5rem;
      opacity: 0.8;
      transition: 0.3s;
    }

    .social a:hover {
      transform: scale(1.3);
      opacity: 1;
    }

    footer {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.9rem; }
      .container { padding: 35px 25px; }
    }
  </style>
</head>

<body>

  <!-- ✅ Particle background -->
  <div id="particles-js"></div>

  <div class="container">
    <h1>Zero 2 Web</h1>

    <!-- ✅ Typing text animation -->
    <div class="typing-text">
      <span id="typed"></span>
    </div>

    <div class="btn-box">
      <a href="YOUR-NUMBER-CONVERTER-LINK" class="button">
        Number Convert Tool
      </a>

      <a href="YOUR-COUNTRY-CODE-CHECKER-LINK" class="button" style="background:linear-gradient(135deg,#007bff,#005fcc)">
        Country Code Checker
      </a>
    </div>

    <!-- ✅ SOCIAL ICONS -->
    <div class="social">
      <a href="#"><i class="fab fa-telegram"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>

    <footer>© 2025 Zero 2 Web — All Rights Reserved</footer>
  </div>

  <script>
    /* ✅ Typed text animation */
    var typed = new Typed("#typed", {
      strings: [
        "Smart Tools for Everyone",
        "Convert SIM Numbers Easily",
        "Check Country Calling Codes",
        "Pakistan +92, Nepal +977 & More",
        "Zero 2 Web — Make Web Simple"
      ],
      typeSpeed: 50,
      backSpeed: 30,
      backDelay: 1200,
      loop: true
    });

    /* ✅ Particle Background */
    particlesJS("particles-js", {
      particles: {
        number: { value: 95 },
        size: { value: 3 },
        color: { value: "#00c89d" },
        line_linked: { enable: true, color: "#00c89d" },
        move: { speed: 2 }
      }
    });
  </script>

</body>
</html>
